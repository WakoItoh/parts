<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="check.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<p>全選択用のチェックボックスにチェックを入れると全選択され、全選択用のチェックボックスのチェックを外すと全選択解除される。</p>
<form action="result.html" method="get">
	<div>
		<input type="checkbox" name="option" id="1" value="1" class="bundle-checkbox"><label for="1">Option1</label>
		<input type="checkbox" name="option" id="2" value="2" class="bundle-checkbox"><label for="2">Option2</label>
		<input type="checkbox" name="option" id="3" value="3" class="bundle-checkbox"><label for="3">Option3</label>
		<input type="checkbox" name="option" id="4" value="4" class="bundle-checkbox"><label for="4">Option4</label>
		<input type="checkbox" id="option-all" class="bundle-checkbox"><label for="option-all">Check All</label>
	</div>
	<input type="submit" value="GO">
</form>
</body>
</html>
